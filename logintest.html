<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>로그인</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <span class="login-text">로그인</span>
            <div class="form-group">
                <label for="jy-login-email">이메일</label>
                <input type="email" id="jy-login-email">
            </div>
            <div class="form-group">
                <label for="jy-login-password">비밀번호</label>
                <input type="password" id="jy-login-password">
            </div>
            <button id="login-submit" type="button" class="btn btn-outline-secondary">로그인</button>
            <button id="naver-login" type="button" class="btn btn-outline-secondary">소셜로그인</button>
        </div>
        <a href="signup.html" class="link-success">아직 회원이 아니시라면?</a>
    </div>
    <script src="logintest.js"></script>
</body>

</html>
